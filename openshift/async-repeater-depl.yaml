apiVersion: v1
items:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: async-app-srvc
      app.kubernetes.io/part-of: async-app-srvc
    name: rqrepeater
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: ""
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: async-app-srvc
      app.kubernetes.io/part-of: async-app-srvc
    name: rqrepeater
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: rqrepeater:latest
    source:
      contextDir: /
      git:
        ref: main
        uri: https://github.com/pavlo-shcherbukha/flask-redis-rq.git
      sourceSecret:
        name: psh-gihtub
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: ./Dockerfile
        env:
        - name: GIT_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: psh-gihtub
        - name: GIT_PSW
          valueFrom:
            secretKeyRef:
              key: password
              name: psh-gihtub
        - name: GIT_BRANCH
          value: main
        - name: GIT_URL
          value: https://github.com/pavlo-shcherbukha/flask-redis-rq.git
      type: Docker
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: async-app-srvc
      app.kubernetes.io/part-of: async-app-srvc
    name: rqrepeater
    namespace: pashakx-dev
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: rqrepeater
      deploymentconfig: rqrepeater
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: rqrepeater
          deploymentconfig: rqrepeater
      spec:
        containers:
        - env:
          - name: APP_SCRIPT
            value: /opt/app-root/etc/dbscanner.sh
          - name: APP_MODULE
            value: app_srvc.manage.py
          - name: RDS_HOST
            value: redis
          - name: RDS_PORT
            value: "6379"
          - name: RDS_PSW
            value: qq
          - name: RDSQ_OUTMSG
            value: QUE_OUTMSG
          - name: RDSQ_ROBOT
            value: QUE_ROBOT
          imagePullPolicy: Always
          name: rqrepeater
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - rqrepeater
        from:
          kind: ImageStreamTag
          name: rqrepeater:latest
          namespace: pashakx-dev
      type: ImageChange
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: async-app-srvc
      app.kubernetes.io/part-of: async-app-srvc
    name: rqrepeater
  spec:
    ports:
    - name: 8080-tcp
      nodePort: 0
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: rqrepeater
  status:
    loadBalancer: {}
kind: List
metadata: {}
